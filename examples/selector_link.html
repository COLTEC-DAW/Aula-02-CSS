<html>
  <head>
    <title></title>
  </head>
  <style media="screen">
  /* unvisited link */
  a:link {
      color: green;
  }

  /* visited link */
  a:visited {
      color: green;
  }

  /* mouse over link */
  a:hover {
      color: red;
  }

  /* selected link */
  a:active {
      color: yellow;
  }
  </style>
  <body>
    <a href="http:www.google.com"> Click me</a>
  </body>
</html>
