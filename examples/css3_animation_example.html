<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background: red;
  -webkit-animation: myfirst 0.5s; /* Chrome, Safari, Opera */
  -webkit-animation-iteration-count: infinite;
  animation: myfirst 0.5s;
  animation-iteration-count: infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes myfirst {
  0% {background: red;}
  50% {background: black;}
  100% {background: red;}
}

/* Standard syntax */
@keyframes myfirst {
  0% {background: red;}
  50% {background: black;}
  100% {background: red;}
}
</style>
</head>
<body>
  <div></div>
</body>
</html>
